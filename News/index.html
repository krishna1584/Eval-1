<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="shortcut icon" href="internet.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" onclick="reload()" class="logo">
                <a class="navbar-brand" href="/index.html"><i style="color: #3874FF;" class="fas fa-cubes-stacked"></i>Trade<i>X</i></a>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">International Market</li>
                    <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Indian Market</li>
                    <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Bombay Market</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search for news">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex " id="cards-container">
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
